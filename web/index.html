				background-color: var(--bg-primary);
				font-family: 'Inter', sans-serif;

			.card {
				background-color: var(--bg-secondary);
				border-radius: 16px;
				box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
				border: 1px solid rgba(255, 255, 255, 0.1);
				transition: all 0.3s ease;
			}

			h1.accent {
				color: var(--text-primary);
				font-weight: 800;
				letter-spacing: -1px;
			}

			.form-control {
				background-color: var(--bg-primary) !important;
				color: #fff !important;
				border: 1px solid rgba(255, 255, 255, 0.1) !important;
				border-radius: 20px;
				font-family: 'Fira Code', monospace;
				padding-left: 2.5rem;
			}

			.form-control::placeholder {
				color: #fff !important;
				opacity: 0.6;
			}

			.form-control:focus {
				outline: none;
				box-shadow: none;
			}

			.input-group-text {
				position: absolute;
				left: 1rem;
				color: #fff;
				border: none;
				background: transparent;
				font-size: 1.2rem;
			}

			.btn-custom {
				background-color: var(--accent-color);
				color: var(--bg-primary);
				font-weight: 600;
				border: none;
				letter-spacing: 1px;
				text-transform: uppercase;
				transition: transform 0.1s ease-in-out;
			}
			.btn-custom:hover {
				color: var(--text-primary);
				box-shadow: 2px 3px rgba(0, 0, 0, 0.5);
				border: 1px solid var(--bg-secondary);
			}
			.btn-custom:active {
				transform: scale(0.95);
			}

			.loading-spinner {
				display: none;
				justify-content: center;
				align-items: center;
				width: 30px;
				height: 30px;
				border: 10px solid transparent;
				border-top: 10px solid var(--text-secondary);
				border-radius: 50%;
				animation: spin 1s linear infinite;
				color: var(--text-secondary);
				background-color: rgba(0, 0, 0, 0.1);
			}

			@keyframes spin {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			#status-message {
				font-size: 1.1rem;
				opacity: 0.8;
				font-weight: 700;

	<body>
		<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
			<div class="card p-4 text-center shadow-lg border-0 w-100" style="max-width: 400px">
				<h1 class="accent mb-3">Veronica Pair</h1>
				<p class="mb-4 text-secondary">Enter your phone number to generate a pairing code</p>

				<div class="input-group mb-3 position-relative">
					<span class="input-group-text">+</span>
					<input type="tel" id="phone-number" class="form-control" placeholder="1 123 456 7890" maxlength="16" />
				</div>

				<button id="pair-btn" class="btn btn-custom w-100 py-2 fw-bold">Get Code</button>

				<div class="mt-3 text-center">
					<div class="loading-spinner spinner-border" role="status"></div>
					<p id="status-message" class="mt-2"></p>
				</div>
			</div>
		</div>

		<script>
			const pairBtn = document.getElementById('pair-btn');
			const statusMessage = document.getElementById('status-message');
			const loadingSpinner = document.querySelector('.loading-spinner');
			const phoneNumberInput = document.getElementById('phone-number');

			// Auto-format phone number based on country code length
			phoneNumberInput.addEventListener('input', () => {
				let inputVal = phoneNumberInput.value.replace(/\D/g, '');
				inputVal = inputVal.slice(0, 15);

				let formattedNumber;
				if (inputVal.length <= 3) {
					formattedNumber = inputVal;
				} else if (inputVal.length <= 6) {
					formattedNumber = inputVal.replace(/(\d{1})(\d{3})/, '$1 $2');
				} else {
					formattedNumber = inputVal.replace(/(\d{1,3})(\d{3})(\d{3})(\d{4})/, '$1 $2 $3 $4');
				}

				phoneNumberInput.value = formattedNumber.trim();
			});

			pairBtn.addEventListener('click', () => {
				const phoneNumber = phoneNumberInput.value.replace(/\s/g, '');

				if (!phoneNumber || phoneNumber.length < 11) {
					statusMessage.textContent = 'Invalid phone number.';
					statusMessage.style.color = 'red';
					return;
				}

				loadingSpinner.style.display = 'block';
				statusMessage.textContent = '';

				// Use relative URL since we're serving from the same domain
				fetch(`/pair?phone=${cleanNumber(phoneNumber)}`)
					.then(response => response.json())
					.then(data => {
						loadingSpinner.style.display = 'none';
						if (data.error) {
							statusMessage.textContent = `Error: ${data.error}`;
							statusMessage.style.color = 'red';
						} else {
							statusMessage.textContent = `Pairing code:\n${data.code}`;
							statusMessage.style.color = 'var(--accent-color)';
						}
					})
					.catch((error) => {
						loadingSpinner.style.display = 'none';
						statusMessage.textContent = 'Failed to pair. Try again.';
						statusMessage.style.color = 'red';
						console.error('Fetch error:', error);
					});
			});
			
			function cleanNumber(number) {
				return number.replace(/[+\s]/g, '');
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
